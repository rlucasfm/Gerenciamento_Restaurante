{% extends 'controle_pedidos/base.html' %}
{% block title %}Comanda Eletrônica - Menu{% endblock %}

{% block content %}
<div class="container">
    <h2>Cadastrar novo atendente</h2>
</div>
<div class="container text-center">
        <div class="col-xl-12 mx-auto">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="nomeCom" class="col-md-2 col-form-label">Nome do atendente:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="nomeCom" name="nomeCom" placeholder="Nome do atendente">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="username" class="col-md-2 col-form-label">Nome de usuário:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Nome de usuário">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-md-2 col-form-label">Senha:</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" id="password" name="password" placeholder="**********">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>
                    <div class="col">
                        <a class="btn btn-secondary" href="{% url 'controle_pedidos:menu' %}" role="button">Fechar</a>
                    </div>
                </div>
            </form>
        </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Falha ao cadastrar.</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <p>{{ erro }}</p>
      </div>
    </div>
  </div>
</div>


{% if erro %}
    <script>
    $(document).ready(function(){
    $("#myModal").modal();
  });
    </script>
{% endif %}
{% endblock %}
