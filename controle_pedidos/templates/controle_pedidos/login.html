{% extends 'controle_pedidos/base.html' %}
{% block title %}Comanda Eletrônica{% endblock %}
{% block content %}
<div class="container">
    <div class="row text-center">
        <p class="h2 text-center mb-5 mx-auto"><strong>Login</strong></p>
    </div>
</div>
<div class="container text-center">
        <div class="col-xl-12 mx-auto">
            <form method="POST">
                {% csrf_token %}
                <div class="form-inline">
                    <div class="row mb-4 mx-auto">
                        <div class="col-md">
                            <label>Nome de usuário: </label>
                        </div>
                        <div class="col-md">
                            <input type="text" class="form-control" name="username" placeholder="Usuário">
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="row mb-4 mx-auto">
                        <div class="col-md">
                            <label>Senha de usuário: </label>
                        </div>
                        <div class="col-md">
                            <input type="password" class="form-control" name="password" placeholder="***********">
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="row mx-auto">
                        <div class="col-md">
                            <input type="submit" class="btn btn-primary" value="Logar">
                        </div>
                    </div>
                </div>
            </form>
        </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Falha ao logar!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <p>{{ erro }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>

{% if erro %}
    <script>
    $(document).ready(function(){
    $("#myModal").modal();
  });
    </script>
{% endif %}
{% endblock %}
